<!DOCTYPE html>
<html>
<head>
    <title>Account Creation Survey </title>
   
    <style>
        /* Style for the popup bubble */
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Your account creation survey form here -->
    <form id="accountSurveyForm" action="process_survey.php" method="post">
 <form id="accountForm" action="process_account.php" method="post" enctype="multipart/form-data">

 <style>
  body {
    background-image: url('../images/SuzumeWP.jpg');
    background-size: cover;
}
     fieldset {
    color:white;
}

 </style>
     
 <fieldset>
                <legend>User Info</legend>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name"/>
                
                <br>
                <br>
                
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date"/>
                
                <br>
                <br>
                
                <label for="profile-photo">Profile Photo:</label>
                <input type="file" id="profile-photo" name="profile-photo">
                
            </fieldset>

                  <fieldset>
                <legend>Contact</legend>
                
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" required/>
                </label>

                      <br>
                      <br>
                      
                 <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
              
                <br>
                <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
                      
                <br>
                <br>
                
                <label for="tel">
                    Phone:
                    <!-- On mobile phones this will bring up the numberpad -->
                    <input type="tel" id="tel" name="tel" required>
                </label>
              
               <br>
                    <fieldset>
                <legend>Additional Info</legend>
                
                <label for="about">
                    About: <br>
                    <textarea name="about" id="about" cols="100" rows="20" maxlength="2000">Tell us about yourself.</textarea>
                </label>
            </fieldset>   
    </form>
</body>
    
    <div id="errorMessages" class="error"></div>

    <script>
        const accountForm = document.getElementById('accountForm');
        const errorMessages = document.getElementById('errorMessages');

        accountForm.addEventListener('submit', function (e) {
            errorMessages.innerHTML = '';
            let isValid = true;

            // Client-side validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        function showError(message) {
            const errorElement = document.createElement('p');
            errorElement.textContent = message;
            errorMessages.appendChild(errorElement);
        }
    </script>
        <!-- Submit button to complete the survey -->
        <input type="submit" value="Complete Survey">
    </form>

    <!-- Popup bubble to confirm survey completion -->
    <div id="confirmationPopup" class="popup">
        Account creation survey completed!
    </div>

    <script>
        const accountSurveyForm = document.getElementById('accountSurveyForm');
        const confirmationPopup = document.getElementById('confirmationPopup');

        accountSurveyForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            confirmationPopup.style.display = 'block';

            setTimeout(function () {
                confirmationPopup.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
