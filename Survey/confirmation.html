<!DOCTYPE html>
<html>
<head>
    <title>Account Creation Survey Confirmation</title>
    <style>
        /* Style for the popup bubble */
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
         <style>
         {
    background-image: url('../images/SuzumeWP.jpg');
    background-size: cover
}
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Your account creation survey form here -->
    <h1>Account Creation Survey</h1>
    <form id="accountSurveyForm" action="process_survey.php" method="post">
 <form id="accountForm" action="process_account.php" method="post" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="about">About:</label>
        <input type="text" id="about" name="about" required><br><br>

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture"><br><br>

        <input type="submit" name="submit" value="Delete">
        <input type="submit" value="Create Account">
    </form>

    <div id="errorMessages" class="error"></div>

    <script>
        const accountForm = document.getElementById('accountForm');
        const errorMessages = document.getElementById('errorMessages');

        accountForm.addEventListener('submit', function (e) {
            errorMessages.innerHTML = '';
            let isValid = true;

            // Client-side validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        function showError(message) {
            const errorElement = document.createElement('p');
            errorElement.textContent = message;
            errorMessages.appendChild(errorElement);
        }
    </script>
        <!-- Submit button to complete the survey -->
        <input type="submit" value="Complete Survey">
    </form>

    <!-- Popup bubble to confirm survey completion -->
    <div id="confirmationPopup" class="popup">
        Account creation survey completed!
    </div>

    <script>
        const accountSurveyForm = document.getElementById('accountSurveyForm');
        const confirmationPopup = document.getElementById('confirmationPopup');

        accountSurveyForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            confirmationPopup.style.display = 'block';

            setTimeout(function () {
                confirmationPopup.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
